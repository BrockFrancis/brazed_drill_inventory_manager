{% extends 'base.html' %}

{% block content %}
<br><br><br>
<form method="post" action="{% url 'drill_info' %}">
  {% csrf_token %}
  <div class="container">
    <h3 style="text-align: center;">Diameter, Grade, and Coating Selection</h3><br><br>
  </div>
  <div class="container">
    <div class="mb-3">
      <label for="diameter" class="form-label">Enter Diameter</label>
      <div class="input-group">
        <span class="input-group-text" id="basic-addon3">Please Enter Diameter to 3 decimal places (.xxx)</span>
        <input type="text" class="form-control" id="diameter" name="diameter" aria-describedby="basic-addon3">
      </div>
    </div>

    <div class="input-group mb-3">
      <select class="form-select" id="grade" name="grade">
        <option selected>Choose the Grade</option>
        <option value="63">63</option>
        <option value="52">52</option>
        <option value="24">24</option>
      </select>
      <label class="input-group-text" for="grade">Grade</label>
    </div>

    <div class="input-group mb-3">
      <label class="input-group-text" for="coating">Coating</label>
      <select class="form-select" id="coating" name="coating">
        <option selected>Choose the Coating</option>
        <option value="70">70</option>
        <option value="71">71</option>
      </select>
    </div><br>
    <input type="submit" value="Submit">
</form>
{% endblock %}
