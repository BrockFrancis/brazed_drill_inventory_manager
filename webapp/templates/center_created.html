{% extends 'base.html' %}

{% block content %}
<style type="text/css">
	.center{
		text-align: center;
	}
</style>
<div class="center"><br><br><br><br>
	<h1>Center Created</h1><br><br>
	<h1>{{center}}</h1><br>
</div>

<form method="post" action="{% url 'center_saved' center %}">
 <div class="container">
  <div class="row">
  	<label for="variant"></label>
    <div class="col-6">
      <select class="form-select" id="variant" name="variant" aria-label="Default select example">
        <option selected>Choose a Variant</option>
        <option value="TO4">T04</option>
        <option value="FK20M">FK20M</option>
      </select>
    </div>
    <div class="col-6">
      	{% csrf_token %}
        <div class="form-group row">
          <div class="col-auto">
            <label for="quantity" class="visually-hidden">Quantity</label>
            <input type="text" readonly class="form-control-plaintext" id="quantity" name="quantity" value="Enter Quantity">
          </div>
          <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden">Enter Quantity</label>
            <input type="text" class="form-control" id="quantity" name="quantity" placeholder="Quanity">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>


{% endblock %}
